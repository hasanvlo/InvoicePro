    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="https://hasanvlo.github.io/InvoicePro/" class="logo"><i>ðŸ“„</i> InvoicePro</a>
            <nav>
                <ul>
                    <li><a href="https://hasanvlo.github.io/InvoicePro/">Home</a></li>
                    <li><a href="/InvoicePro/about.html">About Us</a></li>
                    <li><a href="/InvoicePro/blog.html">Blog</a></li>
                    <li><a href="/InvoicePro/privacy.html">Privacy Policy</a></li>
                    <li><a href="/InvoicePro/terms.html">Terms of Service</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Create an Account</h2>
            <p class="auth-subtitle">Join InvoicePro to start creating professional invoices.</p>
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="/InvoicePro/terms.html">Terms of Service</a> and <a href="/InvoicePro/privacy.html">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                
                <div class="auth-links">
                    <span>Already have an account? <a href="/InvoicePro/login.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>

        <div class="container footer-content">

                <a href="/InvoicePro/terms.html">Terms of Service</a>
            </div>

        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
